<div class="text-center">
  <ng-container *ngIf="inProgress; then blockLoading; else blockDefault"></ng-container>

  <ng-template #blockLoading>
    <h1 class="display-1 m-5">Setting up your network</h1>

    <div
      [ngStyle]="{ 'width.rem': 10, 'height.rem': 10 }"
      class="mb-5 spinner-border"
      role="status"
    >
      <span class="visually-hidden">Loading...</span>
    </div>
  </ng-template>

  <ng-template #blockDefault>
    <h1 class="display-1 m-5">Something went wrong!</h1>

    <button (click)="routingEmitter.emit()" class="btn btn-outline-info">
      Return to home screen
    </button>
  </ng-template>
</div>
