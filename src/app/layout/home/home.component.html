<app-home-content
  (editMrsnv)="createOrEditMrsnvAspect()"
  (activeNavChanged)="changeActiveNav($event)"
  (copyUuidEmitter)="copyUuid($event)"
  (loadNetwork)="setupWorkspace($event)"
  (loginEmitter)="login()"
  (logoutEmitter)="logout()"
  (networkDetailsEmitter)="checkNetworkCompatibility($event)"
  (searchNdex)="searchNdex($event)"
  (showModal)="showModal()"
  [activeNav]="activeNav$ | async"
  [authState]="authState$ | async"
  [isCheckingCompatibility]="isCheckingCompatibility$ | async"
  [isLoading]="isLoading$ | async"
  [lastResultWasEmpty]="lastResultWasEmpty$ | async"
  [lastTermWasEmpty]="lastTermWasEmpty$ | async"
  [mrsnvForm]="mrsnvForm$ | async"
  [networks]="networks$ | async"
  [sampleNetworks]="sampleNetworks$ | async"
  [selectedNetwork]="selectedNetwork$ | async"
  [setupInProgress]="setupInProgress$ | async"
></app-home-content>
