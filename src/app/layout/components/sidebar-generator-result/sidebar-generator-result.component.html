<div class="form-group mt-2 mb-2">
  <textarea
    *ngIf="!isImageFormValid"
    [disabled]="true"
    class="form-control"
    id="link-preview-invalid"
    rows="3"
  >
Invalid form!</textarea
  >
  <textarea
    *ngIf="isImageFormValid"
    [disabled]="true"
    class="form-control"
    id="link-preview-valid"
    rows="3"
    >{{ url }}
  </textarea>
</div>

<div class="d-grid">
  <button (click)="copyTrigger.emit()" [disabled]="!isImageFormValid" class="btn btn-success">
    <fa-icon icon="clone"></fa-icon>&nbsp;Copy to clipboard
  </button>
</div>
