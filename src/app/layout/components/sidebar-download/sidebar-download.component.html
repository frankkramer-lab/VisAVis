<app-sidebar-download-form
  (extensionChanged)="triggerSetFileExtension($event)"
  (scaleChanged)="triggerSetScale($event)"
  (transparentBackgroundChanged)="toggleTransparentBackground()"
  (triggerImageDownload)="triggerDownload($event)"
  [buttonVisible]="true"
  [extension]="extension$ | async"
  [isFormValid]="isFormValid$ | async"
  [scale]="scale$ | async"
  [transparentBackground]="transparentBackground$ | async"
></app-sidebar-download-form>
