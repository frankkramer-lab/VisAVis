<div class="input-group">
  <input
    #searchInput
    type="text"
    class="form-control"
    (keyup.enter)="clickEmitter.emit(searchTerm)"
    [placeholder]="placeholder"
    aria-describedby="btnSearch"
    [(ngModel)]="searchTerm"
  />
  <button
    class="btn btn-outline-primary"
    type="button"
    id="btnSearch"
    [disabled]="disabled"
    (click)="clickEmitter.emit(searchTerm)"
  >
    <span *ngIf="disabled">
      <div class="spinner-border spinner-border-sm" role="status">
        <span class="visually-hidden">Searching...</span>
      </div>
    </span>
    <span *ngIf="!disabled">Search</span>

  </button>
</div>
