<ng-container>
  <h5 *ngIf="patientsSelected === 1 || patientsSelected === 2 || patientsSelected === 3">
    {{
      patientsSelected === 3
        ? 'Both patients:'
        : patientsSelected === 1
        ? groupLabelA + ':'
        : groupLabelB + ':'
    }}
  </h5>

  <h5 *ngIf="patientsSelected === 0">All nodes:</h5>

  <ng-container *ngFor="let threshold of thresholds; let thIndex = index">
    <app-sidebar-threshold-selector-range
      (resetLowerBoundEmitter)="resetLowerBoundEmitter.emit($event)"
      (resetUpperBoundEmitter)="resetUpperBoundEmitter.emit($event)"
      (thresholdChangedEmitter)="thresholdChangedEmitter.emit($event)"
      [groupLabelA]="groupLabelA"
      [groupLabelB]="groupLabelB"
      [max]="max ? max[thIndex] : 1"
      [min]="min ? min[thIndex] : 0"
      [multiplier]="multiplier"
      [threshold]="threshold"
    ></app-sidebar-threshold-selector-range>

    <hr />
  </ng-container>
</ng-container>
